###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

$navigateMod = CTRLSHIFTALT

bind = SUPER, M, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit

bind = $navigateMod, T, exec, kitty tmux new-session -A # attach session if exists; otherwise create
bind = $navigateMod, B, exec, firefox

# MacOS shortcuts
bind = SUPER, Q, killactive,
bind = SUPER CTRL, Q, exec, hyprlock
bind = SUPER, Tab, exec, hyprworm 

bind = $navigateMod, E, exec, $fileManager
bind = $navigateMod, V, togglefloating,
bind = SUPER, Space, exec, wofi -c ~/.config/wofi/app-launcher.conf
bind = SUPER $navigateMod, f, exec, pkill -SIGUSR1 waybar

bind = CTRL ALT, Delete, exec, ~/.config/hypr/scripts/power-menu.sh
bind = SUPER, P, pseudo, # dwindle
bind = SUPER, J, togglesplit, # dwindle

# Move focus
bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, k, movefocus, u
bind = SUPER, j, movefocus, d

# Workspace switching
# bind = SUPER, mouse_down, workspace, e+1
# bind = SUPER, mouse_up, workspace, e-1
bind = $navigateMod, H, workspace, -1
bind = $navigateMod, L, workspace, +1
bind = SUPER $navigateMod, H, movetoworkspace, -1
bind = SUPER $navigateMod, L, movetoworkspace, +1

